<script>
    function check() {
        let a = +document.getElementById("soNguyen1").value;
        let b = +document.getElementById("soNguyen2").value;
        let c = +document.getElementById("soNguyen3").value;
        if (a > b){
            if (a > c){
                document.getElementById("soMax").innerHTML = a +"lớn nhất"
            }else{
                document.getElementById("soMax").innerHTML = c + "lớn nhất"
            }
        }else {
            if (b > c){
                document.getElementById("soMax").innerHTML = b + "lớn nhất"}
            else {
                document.getElementById("soMax").innerHTML = c + " lớn nhất"
            }
        }
    }
</script>
